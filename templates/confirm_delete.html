{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
      <h4 class="mb-0">{{ titulo }}</h4>
    </div>
    <div class="card-body">
      <p>{{ descricao }}</p>

      <form method="post">
        {% csrf_token %}
        {% if next_url %}
          <input type="hidden" name="next" value="{{ next_url }}">
        {% endif %}

        <div class="d-flex justify-content-between">
          {# Use apenas next_url com fallback para DASHBOARD_URL. Nada de request.META. #}
          <a href="{{ next_url|default:DASHBOARD_URL }}" class="btn btn-secondary">
            <i class="bi bi-x-circle me-1"></i> Cancelar
          </a>

          <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash3 me-1"></i> Confirmar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
