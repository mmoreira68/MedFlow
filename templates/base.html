{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedFlow - Gestão Hospitalar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (para os ícones de editar/excluir) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; }
    .navbar { background-color: #007bff; }
    .navbar-brand, .nav-link, .navbar-text { color: #ffffff !important; }
    .text-strong-yellow { color: #ffc107 !important; }
    footer { margin-top: 50px; padding: 20px 0; background-color: #007bff; color: white; text-align: center; }
    .table-actions .btn { padding: .25rem .5rem; }
  </style>

  <script src="https://unpkg.com/htmx.org@2.0.3"></script>

  <script>
    // Fecha o modal quando a resposta vier com o header: HX-Trigger: closeModal
    document.body.addEventListener('closeModal', function () {
      const el = document.getElementById('quickAddModal');
      if (!el) return;
      const inst = bootstrap.Modal.getInstance(el) || new bootstrap.Modal(el);
      inst.hide();
    });
  </script>

  <script>
    // Versão resiliente
    window.addEventListener('closeModal', function () {
      const el = document.getElementById('quickAddModal');
      if (!el) return;
      const inst = bootstrap.Modal.getInstance(el) || new bootstrap.Modal(el);
      inst.hide();
      const body = document.getElementById('quickAddBody');
      if (body) body.innerHTML = '';
    });
  </script>

  <div id="global-messages" class="container mt-3"></div>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">MedFlow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Administração</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'visualizar_agendamentos' %}">Agendamentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-strong-yellow" href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <p>&copy; 2025 MedFlow - Gestão de Salas Hospitalares</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
