{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-center">Agendar Sala</h2>

    <div class="card p-4 shadow-sm">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Confirmar Agendamento</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
